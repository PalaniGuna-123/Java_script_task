<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Item</title>
</head>
<body>
    <input type="text" id="newItem" placeholder="Add a new item" />
    <button id="addItemButton">Add Item</button>
    <ul id="itemList"></ul>
    <script>document.getElementById('addItemButton').addEventListener('click', function() {
        const newItemText = document.getElementById('newItem').value;
        if (newItemText) {
            const li = document.createElement('li');
            li.className = 'list-item';
            li.textContent = newItemText;
            document.getElementById('itemList').appendChild(li);
            document.getElementById('newItem').value = ''; // Clear input
        }
    });
    </script>
</body>
</html>
